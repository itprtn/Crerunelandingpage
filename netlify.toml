# Netlify Configuration for Premunia CRM
# Production deployment with Neon PostgreSQL backend
# Hybrid deployment: React frontend + Express.js backend functions

[build]
  # Build the React frontend
  command = "pnpm install --frozen-lockfile && pnpm run build && pnpm run build:server"
  
  # Frontend directory
  publish = "dist"
  
  # Backend serverless functions
  functions = "netlify/functions"

# ============ BUILD CONTEXT: PRODUCTION ============
[context.production]
  command = "pnpm install --frozen-lockfile && pnpm run build && pnpm run build:server"
  publish = "dist"
  
  # Production environment variables
  [context.production.environment]
    NODE_ENV = "development"
    VITE_API_URL = "/.netlify/functions/api"
    DATABASE_URL = "postgresql://neondb_owner:npg_KPsQzMwm07tj@ep-muddy-base-aenbm79t-pooler.c-2.us-east-2.aws.neon.tech/neondb?sslmode=require&channel_binding=require"
    JWT_SECRET = "change-this-in-production"

# ============ BUILD CONTEXT: PREVIEW ============
[context.deploy-preview]
  command = "pnpm install --frozen-lockfile && pnpm run build && pnpm run build:server"
  
  [context.deploy-preview.environment]
    NODE_ENV = "preview"
    VITE_API_URL = "/.netlify/functions/api"

# ============ BUILD CONTEXT: BRANCH ============
[context.branch-deploy]
  command = "pnpm install --frozen-lockfile && pnpm run build && pnpm run build:server"

# ============ REDIRECTS & REWRITES ============
# Frontend routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api:splat"
  status = 200
    Cache-Control = "public, max-age=3600, must-revalidate"

# Cache specific file types
[[headers]]
  for = "/*.js"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

# ============ ENVIRONMENT VARIABLES ============
# These must be set in Netlify UI under Site settings > Build & deploy > Environment
# Required variables:
#   - VITE_SUPABASE_URL: Your Supabase project URL
#   - VITE_SUPABASE_ANON_KEY: Your Supabase anonymous public key
#   - VITE_API_URL: Backend API URL (Edge Functions from Supabase)

# Example environment for production:
# [context.production.environment]
#   VITE_SUPABASE_URL = "https://your-project.supabase.co"
#   VITE_SUPABASE_ANON_KEY = "your-anon-key"
#   VITE_API_URL = "https://your-project.supabase.co/functions/v1"

