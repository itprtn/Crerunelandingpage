# ============ DEV SETTINGS ============
[dev]
  # Local development port
  port = 3000
  
  # Framework to use for local development
  framework = "#custom"
  
  # Command to run locally
  command = "npm run dev"
  
  # Auto open browser
  autoLaunch = true

# ============ FUNCTIONS ============
# Configuration for Netlify Functions (if needed in future)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

