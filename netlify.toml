# Netlify Configuration for Premunia CRM
# Complete deployment setup with build, functions, and environment variables

[build]
  # Command to build the React application
  command = "npm run build"
  
  # Directory containing the production build
  publish = "dist"
  
  # Netlify Functions directory
  functions = "netlify/functions"

# ============ BUILD CONTEXT: PRODUCTION ============
[context.production]
  command = "npm run build"
  publish = "dist"

# ============ BUILD CONTEXT: PREVIEW ============
[context.deploy-preview]
  command = "npm run build"

# ============ BUILD CONTEXT: BRANCH ============
[context.branch-deploy]
  command = "npm run build"

# ============ REDIRECTS & REWRITES ============
# Redirect all non-file requests to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============ HEADERS ============
[[headers]]
  for = "/*"
  
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # CORS headers for API calls
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    
    # Performance headers
    Cache-Control = "public, max-age=3600, must-revalidate"

# Cache specific file types
[[headers]]
  for = "/*.js"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

# ============ ENVIRONMENT VARIABLES ============
# These must be set in Netlify UI under Site settings > Build & deploy > Environment
# Required variables:
#   - VITE_SUPABASE_URL: Your Supabase project URL
#   - VITE_SUPABASE_ANON_KEY: Your Supabase anonymous public key
#   - VITE_API_URL: Backend API URL (Edge Functions from Supabase)

# Example environment for production:
# [context.production.environment]
#   VITE_SUPABASE_URL = "https://your-project.supabase.co"
#   VITE_SUPABASE_ANON_KEY = "your-anon-key"
#   VITE_API_URL = "https://your-project.supabase.co/functions/v1"

